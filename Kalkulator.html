<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KALKULATOR SMKN 5 BONE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="Logo SMKN 5 BONE (2).png" alt="Logo Sekolah" class="logo">
      <h1>SMKN 5 BONE</h1>
      <p>Perkenalkan Nama Saya Avika Sahra Dari SMKN 5 Bone, Jurusan Teknik Komputer dan Jaringan. Saya Ingin Mempersembahkan Sebuah Project Sederhana yaitu "Kalkulator Digital". Semoga Bermanfaat dan Menginspirasi!</p>
    </header>

    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>
        <button onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="backspace()">←</button>

        <button onclick="applyFunction('sin')">sin</button>
        <button onclick="applyFunction('cos')">cos</button>
        <button onclick="applyFunction('tan')">tan</button>
        <button onclick="appendValue('Math.PI')">π</button>
      </div>
    </div>

    <footer>
      <p>© 2025 SMKN 5 Bone - TKJ</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
